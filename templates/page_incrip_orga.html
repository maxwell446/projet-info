<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>

<body><div class="container">
    <a href="/" class="title" style="display: block; text-decoration: none;">
        Bienvenue
    </a>
    <div class="container3">
        <h1>Inscription</h1>
        <form method="POST" action = "/inscription.orga">
            <div class="form-group">
                <div class="icon-input">
                    <span class="icon">&#128100;</span>
                    <label for="identifiant">identifiant :</label>
                    <input type="text" id="identifiant" name="identifiant" required><br>
                </div>
            </div>
            <div class="form-group">
                <div class="icon-input">
                    <span class="icon">&#128272;</span>
                    <label for="mdp">mot de passe :</label>
                    <input type="text" id="mdp" name="mdp" required><br>
                </div>
            </div>

            <div class="merde">
                {{para}}
            </div>

            <button type="submit">S'inscrire</button>
        </form>
    </div>
</div>
</body>
</html>
