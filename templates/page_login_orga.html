
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription</title>
    <style>        
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .title {
            background-color: #040417;
            color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        .container {
            background-color: #e0e0e0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .icon-input {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
        }

        .icon {
            margin-right: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            border: none;
            padding: 8px;
            flex-grow: 1;
            outline: none;
        }

        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button2 {
            color : rgb(0, 0, 0);
            border :none;
            cursor: pointer;
            font-size: 13px;
        }

        button:hover {
            background-color: #4cae4c;
            text-decoration: underline;
        }


        .separator {
            margin: 20px;
            color: #777;
        }

        .merde {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <a href="/page_principale" class="title" style="display: block; text-decoration: none;">
        *Nom du tournoi*
    </a>
    <div class="TOUT">
        <div class="container">
            <h2>Connexion</h2>
            <form method="POST" action="/connexion.orga">
                <div class="form-group">
                    <div class="icon-input">
                        <span class="icon">&#128100;</span>
                        <label for="id_conn">identifiant :</label>
                        <input type="text" id="id_conn" name="id_conn" required><br>
                    </div>
                </div>
                <div class="form-group">
                    <div class="icon-input">
                        <span class="icon">&#128272;</span>
                        <label for="mot_dp">mot de passe :</label>
                        <input type="text" id="mot_dp" name="mot_dp" required><br>
                    </div>
                </div>

                <div class="merde">
                    {{param}}
                </div>
                    
                <button type="submit">Se connecter</button>

                <hr class="separator">

                <div>
                    <a href="/page_incrip_orga">
                        <button2 type="submit">inscription</button2>
                    </a>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
