<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Page Capitaines</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <meta charset="UTF-8">
</head>

<body>
    <div class="container">
        <form method="POST" action="{{ url_for('gerer_inscription_equipe_joueurs', id_competition=id_competition) }}">
            <a href="{{ url_for('page_html', id_competition=id_competition) }}" class="title">
                {{nom_competition}}
            </a>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
            <div class="captain">
                <div class="colonne">
                    <label for="prenom_capitaine">Prénom du Capitaine :</label>
                    <input type="text" id="prenom_capitaine" name="prenom_capitaine" placeholder="Entrez le prénom du capitaine" required/>
                </div>
                <div class="colonne">
                    <label for="nom_capitaine">Nom du Capitaine :</label>
                    <input type="text" id="nom_capitaine" name="nom_capitaine" placeholder="Entrez le nom du capitaine" required />
                </div>
                <div class="colonne">
                    <div class="equipe">
                        <label for="nom_equipe">Nom de l'équipe :</label>
                        <input type="text" id="nom_equipe" name="nom_equipe" placeholder="Entrez le nom de l'équipe" required />
                    </div>
                </div>
            </div>
            <div class="players">
                <div class="colonne">
                    <label for="prenom_player">Prénom des joueurs :</label>
                    <input type="text" id="prenom_player1" name="prenom_player1" placeholder="Entrez le prénom du joueur 1" required/>
                    <input type="text" id="prenom_player2" name="prenom_player2" placeholder="Entrez le prénom du joueur 2" required/>
                    <input type="text" id="prenom_player3" name="prenom_player3" placeholder="Entrez le prénom du joueur 3" required  />
                    <input type="text" id="prenom_player4" name="prenom_player4" placeholder="Entrez le prénom du joueur 4" required/>
                    <input type="text" id="prenom_player5" name="prenom_player5" placeholder="Entrez le prénom du joueur 5" required/>
                </div>
                <div class="colonne">
                    <label for="nom_player">Nom des joueurs :</label>
                    <input type="text" id="nom_player1" name="nom_player1" placeholder="Entrez le nom du joueur 1" required/>
                    <input type="text" id="nom_player2" name="nom_player2" placeholder="Entrez le nom du joueur 2" required/>
                    <input type="text" id="nom_player3" name="nom_player3" placeholder="Entrez le nom du joueur 3" required/>
                    <input type="text" id="nom_player4" name="nom_player4" placeholder="Entrez le nom du joueur 4" required/>
                    <input type="text" id="nom_player5" name="nom_player5" placeholder="Entrez le nom du joueur 5" required/>
                </div>
            </div>
            <button class="valider-btn" type="submit">Valider</button>
            <!-- <button class="modifier-btn" type="submit">Modifier</button> car tu peux pas avoir 2 bouton submit et puis tu gere pas ce cas dans ta route ca sera a faire mais je pense avec une autre page  -->
        </form>
        </div>
</body>
</html>
