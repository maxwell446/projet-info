<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>

<body><div class="container">
        <a href="/tournois/{{id_competition}}" class="title">
            {{nom_competition}}
        </a>
        <div class="container2">
            <h1>Connexion</h1>
            <form method="POST" action="/connexion_capitaine">
                <div class="form-group">
                    <div class="icon-input">
                        <span class="icon">&#128100;</span>
                        <label for="id_conn">identifiant :</label>
                        <input type="text" id="id_conn" name="id_conn" required><br>
                    </div>
                </div>
                <div class="form-group">
                    <div class="icon-input">
                        <span class="icon">&#128272;</span>
                        <label for="mot_dp">mot de passe :</label>
                        <input type="password" id="mot_dp" name="mot_dp" required><br>
                    </div>
                </div>

                <div class="merde">
                    {{param}}
                </div>
                    
                <button type="submit">Se connecter</button>

                <hr class="separator">

                <div>
                    <a href="/page_incrip_capitaine">
                        <button2 type="submit">inscription</button2>
                    </a>
                </div>

            </form>
        </div>
</div>
</body>
</html>
