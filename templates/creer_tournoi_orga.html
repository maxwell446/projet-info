<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Page creation tournoi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            height: 100%;
            background-color: #f4f0ed;
        }

        .title {
            background-color: #040417;
            height: 100%;
            color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 00px;
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
        }

        .container {
            width: 100%;
            border-radius: 08%;
            max-width: none; 
            max-height: none;   
            height: 100%;
            box-shadow: 0 0 1% rgba(0, 0, 0, 0.1);
            position: relative;
            background-color: #c0c0c0;
            padding: 20px;
            box-sizing: border-box;

        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        select {
            appearance: none;
            padding-right: 30px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="container">
        <a href="/page_principale" class="title" style="display: block; text-decoration: none;">
            *Nom du tournoi*
        </a>
        <h1>Créer un Tournoi</h1>

        <form id="tournament-form">
            <div class="form-group">
                <label for="sport">Sport</label>
                <input type="text" id="sport" name="sport" value="Basketball" readonly>
            </div>

            <div class="form-group">
                <label for="nom_tournoi">Nom du Tournoi</label>
                <input type="text" id="nom_tournoi" name="nom_tournoi" required>
            </div>

            <div class="form-group">
                <label for="nb_equipe_max">Nombre d'Équipes Max</label>
                <input type="number" id="nb_equipe_max" name="nb_equipe_max" min="2" required>
            </div>

            <div class="form-group">
                <label for="nb_joueur_max">Nombre de Joueurs Max par Équipe</label>
                <div class="arrow-select">
                    <select id="nb_joueur_max" name="nb_joueur_max">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        </select>
                </div>
            </div>

            <div class="form-group">
                <label for="nb_terrain_dispo">Nombre de Terrains Disponibles</label>
                <input type="number" id="nb_terrain_dispo" name="nb_terrain_dispo" min="1" required>
            </div>

            <div class="form-group">
                <label for="temps_match">Temps d'un Match (minutes)</label>
                <input type="number" id="temps_match" name="temps_match" min="1" required>
            </div>

            <div class="form-group">
                <label for="date_tournoi">Date du Tournoi</label>
                <input type="date" id="date_tournoi" name="date_tournoi" required>
            </div>

            <button type="submit">Créer le Tournoi</button>
        </form>
    </div>

    <script>
        document.getElementById('tournament-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // You would typically send this data to a server here
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            console.log("Tournament Data:", data);

            // Redirect to another page (replace with your desired URL)
            window.location.href = 'tournoi_details.html'; 
        });
    </script>

</body>
</html>
