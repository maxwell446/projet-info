<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background-color: #e0e0e0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .icon-input {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
        }

        .icon {
            margin-right: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            border: none;
            padding: 8px;
            flex-grow: 1;
            outline: none;
        }

        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button2 {
            color : rgb(0, 0, 0);
            border :none;
            cursor: pointer;
            font-size: 13px;
        }

        button:hover {
            background-color: #4cae4c;
            text-decoration: underline;
        }


        .separator {
            margin: 20px 0;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connexion</h2>
        <form method="POST">
            <div class="form-group">
                <div class="icon-input">
                    <span class="icon">&#128100;</span>
                    <label for="id_conn">identifiant :</label>
                    <input type="text" id="id_conn" name="id_conn" required><br>
                </div>
            </div>
            <div class="form-group">
                <div class="icon-input">
                    <span class="icon">&#128272;</span>
                    <label for="mot_dp">mot de passe :</label>
                    <input type="text" id="mot_dp" name="mot_dp" required><br>
                </div>
            </div>
            <button type="submit">Se connecter</button>

            <hr class="separator">

            <div>
                <a href="page_incrip.html">
                    <button2 type="submit">inscription</button2>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
