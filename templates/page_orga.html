<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Tournois</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .action-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none; /* Remove underline from links */
        }

        .action-button:hover {
            background-color: #45a049;
        }

        button2 {
            color : rgb(0, 0, 0);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gestionnaire de Tournois</h1>

        <div class="button-container">
            <a href="/creer_tournoi_orga" >
                <button2 class="action-button">Créer un Tournoi </button2>
            </a>
            <a href="/liste_tournois" >
                <button2 class="action-button">Accéder aux Tournois</button2>
            </a>
        </div>
    </div>

</body>
</html>
