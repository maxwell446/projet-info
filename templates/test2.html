<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription</title>
    <style>
        a {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        body {
            font-family: 'Times New Roman', Times, serif, Helvetica, sans-serif;
            background-color: #eee6e3;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        .container-principale {
            background-color: #f2eded;
            height: 98vh;
            width: 97vw;
            padding: 0;
            border-radius: 150px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .title {
            background-color: #040417;
            color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: bold;
        }

        .login-container {
            background-color: #e0e0e0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 40%;
            margin: 0 auto;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .icon-input {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
        }

        .icon {
            margin-right: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            border: none;
            padding: 8px;
            flex-grow: 1;
            outline: none;
        }

        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button2 {
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            font-size: 13px;
        }

        button:hover {
            background-color: #4cae4c;
            text-decoration: underline;
        }

        .separator {
            margin: 20px;
            color: #777;
        }

        .merde {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container-principale">
        <a href="/">
            <div class="title">*Nom du tournoi*</div>
        </a>
        <div class="login-container">
            <h2>Connexion</h2>
            <form method="POST" action="/connexion_capitaine">
                <div class="form-group">
                    <div class="icon-input">
                        <span class="icon">&#128100;</span>
                        <label for="id_conn">identifiant :</label>
                        <input type="text" id="id_conn" name="id_conn" required><br>
                    </div>
                </div>
                <div class="form-group">
                    <div class="icon-input">
                        <span class="icon">&#128272;</span>
                        <label for="mot_dp">mot de passe :</label>
                        <input type="text" id="mot_dp" name="mot_dp" required><br>
                    </div>
                </div>

                <div class="merde">
                    {{param}}
                </div>

                <button type="submit">Se connecter</button>

                <hr class="separator">

                <div>
                    <a href="/page_incrip_capitaine">
                        <button2 type="submit">inscription</button2>
                    </a>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
