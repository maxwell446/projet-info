<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Page Arbitre</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #f4f0ed;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #f2eded;
            width: 95vw;
            min-height: 90vh;
            border-radius: 2.5vw;
            margin: 2vw auto;
            box-shadow: 0 0 1vw rgba(0, 0, 0, 0.1);
            position: relative;
            padding-bottom: 4vw;
        }
        .title {
            background-color: #040417;
            color: #ffffff;
            padding: 2vw 0;
            border-radius: 1vw;
            margin: 2vw 2vw 3vw 2vw;
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
        }
        .teams-row {
            display: flex;
            justify-content: space-evenly;
            gap: 4vw;
            margin-top: 2vw;
        }
        .team-panel {
            background: #cccccc;
            border-radius: 1vw;
            width: 38vw;
            min-width: 320px;
            padding: 2vw 3vw 3vw 3vw;
            box-sizing: border-box;
            position: relative;
        }
        .team-header {
            background: #aaaaaa;
            border-radius: 0.6vw 0.6vw 0 0;
            padding: 1vw 0;
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 2vw;
        }
        .form-group {
            margin-bottom: 2vw;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-size: 1.2em;
            margin-bottom: 0.7vw;
        }
        select {
            width: 70%;
            padding: 0.7vw 1vw;
            border-radius: 0.4vw;
            border: 1px solid #bbb;
            font-size: 1.1em;
            background: #fff;
        }
        .validate-btn {
            font-family: 'Times New Roman', Times, serif, Helvetica, sans-serif;
            display: block;
            margin: 2vw auto 0 auto;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 2vw;
            padding: 1vw 4vw;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .validate-btn:hover {
            background: #222;
            text-decoration: underline;
        }
        .total-section {
            display: flex;
            align-items: center;
            margin-top: 2vw;
        }
        .total-section label {
            font-size: 1.1em;
            font-weight: bold;
            margin-right: 1vw;
        }
        .total-field {
            width: 8vw;
            min-width: 70px;
            padding: 0.5vw 1vw;
            border-radius: 0.4vw;
            border: 1px solid #999;
            background: #fff;
            font-size: 1.1em;
            text-align: center;
        }
        @media (max-width: 950px) {
            .teams-row {
                flex-direction: column;
                align-items: center;
                gap: 6vw;
            }
            .team-panel {
                width: 90vw;
                min-width: unset;
            }
            .title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">*Nom du Tournoi*</div>
    <div class="teams-row">
        <!-- Equipe 1 -->
        <div class="team-panel">
            <div class="team-header">Equipe n°1</div>
            <div class="form-group">
                <label for="player1">Numéro du joueur :</label>
                <select id="player1">
                    <option value="" disabled selected>▼</option>
                    <!-- JS ajoutera les options -->
                </select>
            </div>
            <div class="form-group">
                <label for="points1">Nombre de points :</label>
                <select id="points1">
                    <option value="" disabled selected>▼</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <button class="validate-btn" id="validate1">Valider</button>
            <div class="total-section">
                <label for="totalSet1">Total du set :</label>
                <input type="text" id="totalSet1" class="total-field" value="0" readonly>
            </div>
        </div>
        <!-- Equipe 2 -->
        <div class="team-panel">
            <div class="team-header">Equipe n°2</div>
            <div class="form-group">
                <label for="player2">Numéro du joueur :</label>
                <select id="player2">
                    <option value="" disabled selected>▼</option>
                </select>
            </div>
            <div class="form-group">
                <label for="points2">Nombre de points :</label>
                <select id="points2">
                    <option value="" disabled selected>▼</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <button class="validate-btn" id="validate2">Valider</button>
            <div class="total-section">
                <label for="totalSet2">Total du set :</label>
                <input type="text" id="totalSet2" class="total-field" value="0" readonly>
            </div>
        </div>
    </div>
</div>
<script>
    // Remplir les selects de joueurs
    function fillPlayerSelects() {
        for (let i = 1; i <= 2; i++) {
            let select = document.getElementById('player' + i);
            for (let n = 1; n <= 10; n++) {
                let opt = document.createElement('option');
                opt.value = n;
                opt.textContent = n;
                select.appendChild(opt);
            }
        }
    }
    fillPlayerSelects();

    // Gestion des totaux
    let teamTotals = [0, 0];
    document.getElementById('validate1').onclick = function() {
        let player = document.getElementById('player1').value;
        let points = parseInt(document.getElementById('points1').value);
        if (!player || isNaN(points)) {
            alert('Veuillez sélectionner un numéro de joueur et un nombre de points.');
            return;
        }
        teamTotals[0] += points;
        document.getElementById('totalSet1').value = teamTotals[0];
        document.getElementById('player1').selectedIndex = 0;
        document.getElementById('points1').selectedIndex = 0;
    };
    document.getElementById('validate2').onclick = function() {
        let player = document.getElementById('player2').value;
        let points = parseInt(document.getElementById('points2').value);
        if (!player || isNaN(points)) {
            alert('Veuillez sélectionner un numéro de joueur et un nombre de points.');
            return;
        }
        teamTotals[1] += points;
        document.getElementById('totalSet2').value = teamTotals[1];
        document.getElementById('player2').selectedIndex = 0;
        document.getElementById('points2').selectedIndex = 0;
    };
</script>
</body>
</html>
