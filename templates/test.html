<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tournoi - Saisie des points</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            height: 100%;
            background-color: #f4f0ed;
        }

        .container {
            background-color: #f2eded;
            height: 100vh; 
            width: 100vw;
            border-radius: 10%;
            box-shadow: 0 0 1% rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .title {
            background-color: #040417;
            color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
        }

        .teams-row {
            display: flex;
            justify-content: space-evenly;
            gap: 3%;
            width: 100%;
        }
        .team-panel {
            background: #cfcfcf;
            border-radius: 2%;
            width: 40%;
            min-width: 260px;
            padding: 3% 3% 4% 3%;
            box-sizing: border-box;
            position: relative;
            border: none; /* Enlever la bordure violette */
        }

        .team-header {
            background: #aaa;
            border-radius: 2% 2% 0 0;
            padding: 2%;
            text-align: center;
            font-size: 1.5vw;
            font-weight: bold;
            margin-bottom: 4%;
        }

        .form-group {
            margin-bottom: 5%;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 1.1vw;
            margin-bottom: 1.5%;
        }

        select {
            padding: 2% 2%;
            border-radius: 5px;
            border: 1px solid #bbb;
            font-size: 1.1vw;
            background: #fff;
        }

        .validate-btn {
            display: block;
            margin: 6% auto 0 auto;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 40px;
            padding: 4% 12%;
            font-size: 1.3vw;
            font-family: 'Times New Roman', Times, serif, Helvetica, sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .validate-btn:hover {
            background: #222;
            text-decoration: underline;
        }

        .total-section {
            display: flex;
            align-items: center;
            margin-top: 7%;
        }

        .total-section label {
            font-size: 1.2vw;
            font-weight: bold;
            margin-right: 4%;
        }

        .total-field {
            width: 30%;
            padding: 2%;
            border-radius: 4px;
            border: 1px solid #999;
            background: #fff;
            font-size: 1.1vw;
            text-align: center;
        }
        
        @media (max-width: 950px) {
            .teams-row {
                flex-direction: column;
                align-items: center;
                gap: 6%;
            }
            .team-panel {
                width: 90%;
                min-width: unset;
            }
            .title-bar {
                font-size: 4vw;
            }
            .team-header,
            .form-group label,
            .validate-btn,
            .total-section label,
            .total-field {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">
        *Nom du tournoi*
    </div>
    <div class="teams-row">
        <!-- Equipe 1 -->
        <div class="team-panel">
            <div class="team-header">Equipe n°1</div>
            <div class="form-group">
                <label for="player1">Numéro du joueur :</label>
                <select id="player1">
                    <option value="" disabled selected>▼</option>
                </select>
            </div>
            <div class="form-group">
                <label for="points1">Nombre de points :</label>
                <select id="points1">
                    <option value="" disabled selected>▼</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <button class="validate-btn" id="validate1">Valider</button>
            <div class="total-section">
                <label for="totalSet1">Total du set :</label>
                <input type="text" id="totalSet1" class="total-field" value="0" readonly>
            </div>
        </div>
        <!-- Equipe 2 -->
        <div class="team-panel">
            <div class="team-header">Equipe n°2</div>
            <div class="form-group">
                <label for="player2">Numéro du joueur :</label>
                <select id="player2">
                    <option value="" disabled selected>▼</option>
                </select>
            </div>
            <div class="form-group">
                <label for="points2">Nombre de points :</label>
                <select id="points2">
                    <option value="" disabled selected>▼</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <button class="validate-btn" id="validate2">Valider</button>
            <div class="total-section">
                <label for="totalSet2">Total du set :</label>
                <input type="text" id="totalSet2" class="total-field" value="0" readonly>
            </div>
        </div>
    </div>
</div>
<script>
    // Remplir les selects de joueurs
    function fillPlayerSelects() {
        for (let i = 1; i <= 2; i++) {
            let select = document.getElementById('player' + i);
            for (let n = 1; n <= 10; n++) {
                let opt = document.createElement('option');
                opt.value = n;
                opt.textContent = n;
                select.appendChild(opt);
            }
        }
    }
    fillPlayerSelects();

    // Gestion des totaux
    let teamTotals = [0, 0];
    document.getElementById('validate1').onclick = function() {
        let player = document.getElementById('player1').value;
        let points = parseInt(document.getElementById('points1').value);
        if (!player || isNaN(points)) {
            alert('Veuillez sélectionner un numéro de joueur et un nombre de points.');
            return;
        }
        teamTotals[0] += points;
        document.getElementById('totalSet1').value = teamTotals[0];
        document.getElementById('player1').selectedIndex = 0;
        document.getElementById('points1').selectedIndex = 0;
    };
    document.getElementById('validate2').onclick = function() {
        let player = document.getElementById('player2').value;
        let points = parseInt(document.getElementById('points2').value);
        if (!player || isNaN(points)) {
            alert('Veuillez sélectionner un numéro de joueur et un nombre de points.');
            return;
        }
        teamTotals[1] += points;
        document.getElementById('totalSet2').value = teamTotals[1];
        document.getElementById('player2').selectedIndex = 0;
        document.getElementById('points2').selectedIndex = 0;
    };
</script>
</body>
</html>
